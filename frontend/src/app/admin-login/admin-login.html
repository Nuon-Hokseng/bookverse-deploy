<main
  class="bg-[#2A2520] min-h-screen p-5 md:p-10 text-white flex items-center justify-center"
>
  <div
    class="bg-[#3A322B] rounded-xl p-8 w-full max-w-md border border-[#5A534C]"
  >
    <h1 class="text-3xl font-bold text-center text-[#D4AF37] mb-6">
      Admin Login
    </h1>

    <form (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-sm text-[#CFC3B6] mb-1">Admin Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-[#5A534C] rounded bg-[#2A2520] text-[#EDE1D6] placeholder-[#BDAF8F]"
          placeholder="bookverse.admin@gmail.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm text-[#CFC3B6] mb-1">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-[#5A534C] rounded bg-[#2A2520] text-[#EDE1D6] placeholder-[#BDAF8F]"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        [disabled]="isSubmitting"
        [class]="
          isSubmitting
            ? 'w-full px-4 py-2 rounded bg-gray-500 text-white cursor-not-allowed'
            : 'w-full px-4 py-2 rounded bg-[#D4AF37] text-[#2A2520] hover:bg-[#b7942f] transition'
        "
      >
        {{ isSubmitting ? "Signing in..." : "Sign In" }}
      </button>

      <p class="text-xs text-center text-[#CFC3B6] mt-4 opacity-75">
        Admin access only. No sign up available.
      </p>
    </form>
  </div>
</main>
