# Production Docker Compose for Render
# Replace 'yourusername' with your actual Docker Hub username

services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    image: ${DOCKER_USERNAME:-yourusername}/bookverse-auth-service:latest
    container_name: auth-service
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${AUTH_MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  book-service:
    image: ${DOCKER_USERNAME:-yourusername}/bookverse-book-service:latest
    container_name: book-service
    restart: always
    ports:
      - "3004:3000"
    environment:
      - SERVICE_PORT=3000
      - MONGO_URI=${BOOK_MONGO_URI}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cart-service:
    image: ${DOCKER_USERNAME:-yourusername}/bookverse-cart-service:latest
    container_name: cart-service
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=${CART_MONGO_URI}
      - CART_SERVICE_TOKEN=${CART_SERVICE_TOKEN}
    depends_on:
      - auth-service
      - book-service
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  order-service:
    image: ${DOCKER_USERNAME:-yourusername}/bookverse-order-service:latest
    container_name: order-service
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=${ORDER_MONGO_URI}
    depends_on:
      - auth-service
      - book-service
      - cart-service
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    image: ${DOCKER_USERNAME:-yourusername}/bookverse-api-gateway:latest
    container_name: api-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:5000
      - BOOK_SERVICE_URL=http://book-service:3000
      - CART_SERVICE_URL=http://cart-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
    depends_on:
      - auth-service
      - book-service
      - cart-service
      - order-service
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: bookverse-network
